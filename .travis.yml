language: java

dist: trusty

addons:
  hosts:
  - jbake-builder
  hostname: jbake-builder

install: true

script:
- "./gradlew check"

after_failure:
- "./gradlew clean check -d --stacktrace"

after_success:
- "./gradlew -PskipSigning jacocoRootReport coveralls"

jdk:
  - oraclejdk9
  - oraclejdk8
  - openjdk8

jobs:
  include:

  - script: "./gradlew check"
    jdk: openjdk7
    dist: precise

  - script: "./gradlew check"
    jdk:
    os: osx

  - stage: Quality Check
    jdk: oraclejdk8
    script:
    - "./gradlew jacocoRootReport"
    after_success:
    - "./gradlew sonarqube -i --stacktrace"

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
  - "$HOME/.gradle"
  - ".gradle"

notifications:
  irc: "irc.freenode.org#jbake"
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/2d332fabb02dba68a36b
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always