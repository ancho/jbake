language: java
os: linux
dist: trusty
addons:
  hosts:
  - jbake-builder
  hostname: jbake-builder

install: true

jobs:
  include:

  - stage: Testing
    jdk:
    - oraclejdk9
    - oraclejdk8
    - openjdk8
    - openjdk7
    script:
    - "./gradlew check"
    after_failure:
    - "./gradlew check -i --stacktrace"

  - stage: Quality Check
    jdk: oraclejdk8
    env:
    - SONAR_HOST="https://sonarcloud.io"
    - SONARORG="ancho-github"
    - GITHUB_REPO="ancho/jbake"
    script:
    - "./gradlew jacocoRootReport"
    after_success:
    - "./gradlew sonarqube -i --stacktrace"

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
  - "$HOME/.gradle"
  - ".gradle"